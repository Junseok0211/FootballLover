            timepicker: true,

            format: 'Y/m/d H:i'
        });

        var setMin = function (currentDateTime) {
            var date = String($("#time_from").val());
            var hour = date.substring(11, 13);
            var realhour = parseInt(hour) + 1;
            var min = date.substring(14, 16);
            var time = String(realhour) + ':' + min;
            this.setOptions({
                minTime: time
            });
        };

        $("#time_to").datetimepicker({
            onShow: setMin,
            datepicker: false,
            allowTimes: [
                '10:00', '11:00', '12:00', '13:00', '14:00', '15:00', '16:00', '17:00', '18:00', '19:00', '20:00', '21:00', '22:00',
                '23:00'
            ],
            format: 'H:i'

        });

        function checkAllNotification() {

                url: url,
                dataType: 'json',
                type: 'GET',
                async: false,

            });
            location.reload();
            return true;
        }



        function checkNotification(notification_id) {
            var id = notification_id;
            var url = "{% url 'checkNotification' 0 %}";
            $.ajax({
                url: url.replace('0', id),
                dataType: 'json',
                type: 'GET',
                async: false,
                success: function (data) {}
            });

            return true;
        }
    </script>
