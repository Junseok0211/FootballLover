{% extends 'base.html' %}

{% load static %}

{% block contents %}

<style>
    #reservation_result {
        width: 90%;
        margin: 10px auto;
        padding: 16px;
    }

    .duplicatie {
        text-align: center;
    }

    .duplicatie>p {
        font-family: Noto Sans KR;
        font-style: normal;
        font-weight: normal;
        font-size: 18px;
    }

    .goBack {
        width: 90%;
        height: 50px;
        line-height: 50px;
        margin: 0 auto;
        background: #EEEEEE;
    }

    .checkBtn {
        background: #E1E1E1;
        border-radius: 2px;
        width: 100%;
        height: 40px;
        line-height: 40px;
    }

    .checkBtn>p {
        text-align: center;
        color: #131313;
        font-family: Noto Sans KR;
        font-style: normal;
        font-weight: bold;
        font-size: 14px;
    }

    .checkArea {
        padding-top: 40px;
    }

    .checkArea>p {
        font-family: Noto Sans KR;
        font-style: normal;
        font-weight: bold;
        font-size: 14px;
    }

    .detailInfo {
        width: 100%;
        height: 37px;
        line-height: 37px;
        background: #EEEEEE;
        display: flex;
        justify-content: space-between;
        margin-top: -10px;
        border-top: 2px solid black;
    }

    .headTitle {
        font-family: Noto Sans KR;
        font-style: normal;
        font-weight: bold;
        font-size: 14px;
    }

    .subTile {
        font-family: Noto Sans KR;
        font-style: normal;
        font-weight: normal;
        font-size: 14px;
        color: #8C8C8C;
    }

    .subValue {
        font-family: Noto Sans KR;
        font-style: normal;
        font-weight: bold;
        font-size: 14px;
        color: #131313;
    }

    .payBtn {
        width: 100%;
        height: 50px;
        line-height: 50px;
        background: #28AAE3;
        border-radius: 2px;
        margin-top: 30px;
        text-align: center;
        color: #FFFFFF;
        font-family: Noto Sans KR;
        font-style: normal;
        font-weight: bold;
        font-size: 18px;
    }
</style>


<div class="common_area" style="max-width:720px; margin:100px auto;">

    <div class="checkBtn">
        <p>예매내용 확인</p>
    </div>

    <p style="text-align:center; margin:50px 0px;">결제가 성공적으로 완료되었습니다.</p>

    <p class="headTitle">{{reservedDateToString}} {{reserved_time.0}}:00 - {{reserved_time.1}}:00</p>
    <div class="detailInfo">
        <p class="subTile">{{playground}}</p>
        <p class="subValue">총 {{reservationLength}}시간</p>
    </div>

    <br>

    <p class="headTitle">결제금액</p>
    <div class="detailInfo">
        <p class="subTile">총 결제금액</p>
        <p class="subValue">{{totalPrice}} 원</p>
    </div>


</div>

{% endblock %}
